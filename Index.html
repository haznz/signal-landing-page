<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join our Signal group</title>
  <style>
    body { font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif; text-align: center; padding: 24px; line-height: 1.4; }
    .box { max-width: 420px; margin: auto; }
    .warning { background: #fff3cd; padding: 16px; border-radius: 8px; margin-bottom: 16px; }
    .btn { display: block; background: #2c6bed; color: white; padding: 14px; border-radius: 8px; text-decoration: none; font-weight: 600; margin-top: 12px; }
  </style>
</head>
<body>

  <div class="box" id="fb-warning" style="display:none">
    <div class="warning">
      <strong>Almost there!</strong><br><br>
      Facebook’s in-app browser can’t open Signal.
      <br><br>
      Tap <strong>•••</strong> → <strong>Open in Browser</strong>,
      then tap the button below again.
    </div>
    <a class="btn" id="join-btn">Continue</a>
  </div>

  <div class="box" id="normal">
    <h2>Continue to Signal</h2>
    <a class="btn" id="join-btn-2">Continue</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const target = params.get("to");

    if (!target) {
      document.body.innerHTML = "<p>Invalid link.</p>";
    } else {
      document.getElementById("join-btn").href = target;
      document.getElementById("join-btn-2").href = target;
    }

    const ua = navigator.userAgent;
    if (ua.includes("FBAN") || ua.includes("FBAV")) {
      document.getElementById("fb-warning").style.display = "block";
      document.getElementById("normal").style.display = "none";
    }
  </script>

</body>
</html>
